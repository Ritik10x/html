<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #1DB954;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .container {
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .album-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .album {
            background-color: #282828;
            border-radius: 8px;
            width: 200px;
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
        }

        .album img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .album h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .album p {
            color: #b3b3b3;
            font-size: 14px;
            margin: 0;
        }

        /* Footer */
        footer {
            background-color: #282828;
            color: #b3b3b3;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>Spotify</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Your Library</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2>Featured Albums</h2>
        <div class="album-grid">
            <div class="album">
                <img src="https://via.placeholder.com/200" alt="Album Art">
                <h3>Album 1</h3>
                <p>Artist 1</p>
            </div>
            <div class="album">
                <img src="https://via.placeholder.com/200" alt="Album Art">
                <h3>Album 2</h3>
                <p>Artist 2</p>
            </div>
            <div class="album">
                <img src="https://via.placeholder.com/200" alt="Album Art">
                <h3>Album 3</h3>
                <p>Artist 3</p>
            </div>
            <div class="album">
                <img src="https://via.placeholder.com/200" alt="Album Art">
                <h3>Album 4</h3>
                <p>Artist 4</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Spotify Clone. All rights reserved.</p>
    </footer>

</body>

</html>
