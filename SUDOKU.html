<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 1px;
            border: 2px solid #000;
            background-color: #fff;
        }
        .sudoku-cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ddd;
        }
        .sudoku-cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
        }
        .sudoku-cell:nth-child(3n) {
            border-right: 2px solid #000;
        }
        .sudoku-cell:nth-child(27n+1) {
            border-bottom: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="sudoku-grid">
        <!-- Sudoku Grid Cells -->
        <div class="sudoku-cell"><input type="text" maxlength="1" /></div>
        <div class="sudoku-cell"><input type="text" maxlength="1" /></div>
        <div class="sudoku-cell"><input type="text" maxlength="1" /></div>
        <div class="sudoku-cell"><input type="text" maxlength="1" /></div>
        <div class="sudoku-cell"><input type="text" maxlength="1" /></div>
        <div class="sudoku-cell"><input type="text" maxlength="1" /></div>
        <div class="sudoku-cell"><input type="text" maxlength="1" /></div>
        <div class="sudoku-cell"><input type="text" maxlength="1" /></div>
        <div class="sudoku-cell"><input type="text" maxlength="1" /></div>
        
        <!-- Repeat the above cell structure for the rest of the 81 cells -->
        <!-- For brevity, I've shown only the first row -->
    </div>
    <script>
        // Example of adding some initial values to the Sudoku grid
        document.addEventListener("DOMContentLoaded", () => {
            const initialValues = [
                [5, 3, "", "", 7, "", "", "", ""],
                [6, "", "", 1, 9, 5, "", "", ""],
                ["", 9, 8, "", "", "", "", 6, ""],
                [8, "", "", "", 6, "", "", "", 3],
                [4, "", "", 8, "", 3, "", "", 1],
                [7, "", "", "", 2, "", "", "", 6],
                ["", 6, "", "", "", "", 2, 8, ""],
                ["", "", "", 4, 1, 9, "", "", 5],
                ["", "", "", "", 8, "", "", 7, 9]
            ];
            
            const cells = document.querySelectorAll(".sudoku-cell input");
            
            initialValues.flat().forEach((value, index) => {
                if (value !== "") {
                    cells[index].value = value;
                    cells[index].setAttribute("readonly", true); // Set initial values to read-only
                }
            });
        });
    </script>
</body>
</html>
