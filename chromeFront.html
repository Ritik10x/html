<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Front Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .search-bar {
            margin-top: 20vh;
            width: 50%;
        }
        .top-sites {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .site {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Chrome</h1>
    </header>

    <main>
        <input class="search-bar" type="text" placeholder="Search Google or type a URL">
        <div class="top-sites">
            <div class="site">Site 1</div>
            <div class="site">Site 2</div>
            <div class="site">Site 3</div>
            <div class="site">Site 4</div>
            <div class="site">Site 5</div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Google</p>
    </footer>
</body>
</html>
